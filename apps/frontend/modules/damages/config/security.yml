# http://www.symfony-project.org/reference/1_4/en/08-Security

registerOrNew:
  is_secure: false
register:
  is_secure: false
list:
  is_secure: true
  credentials: list_damages
filter:
  is_secure: true
  credentials: [list_damages, filter_damages]
new:
  is_secure: true
  credentials: create_damage
default:
  is_secure: true
